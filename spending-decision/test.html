<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Test</title>
    <style>
        /* Test TailwindCSS directly */
        @import "tailwindcss";
        
        .test {
            @apply bg-blue-500 text-white p-4 rounded-lg shadow-lg;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 max-w-md">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">TailwindCSS Test</h1>
            <p class="text-gray-600 mb-6">If you can see this styled properly, TailwindCSS is working!</p>
            <button class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                Test Button
            </button>
        </div>
    </div>
</body>
</html>
